		<link rel="stylesheet" type="text/css" href="css/jquery.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />

	<body>
		<p id="load-status"></p>
		<h1>ServiceClient jQuery Demo</h1>

		<div id="main-container">
		<a href="#testtab:title=Krishna" class="navigate">Test Tab</a>
		<a href="#tplload:cntr=#test-container:url=data.json.php:tpl=tpl-test" class="navigate">Test TplLoad</a>
			<div id="test-container"></div>
			<div id="tab-container">
				<ul>
					<li><a href="#tabs-1">Demo</a></li>
				</ul>
				<div id="tabs-1">
					<p>Welcome to jQuery ServiceClient Demo</p>
				</div>
			</div>
		</div>
		
		<div id="footer">
			<p>Powered by the ServiceClient</p>
		</div>

		<ul id="validation">
			<li>
				<a href="http://validator.w3.org/check?uri=referer">
					<img src="/resources/images/validation/valid-xhtml10-blue.png" alt="Valid XHTML 1.0!" height="31" width="88" />
				</a>
			</li>
			<li>
				<a href="http://jigsaw.w3.org/css-validator/check/referer">

				</a>
			</li>
		</ul>	
		<script type="text/javascript">
			document.getElementById('load-status').innerHTML = 'Loading jQuery Core ...';
		</script>
		<script type="text/javascript" src="/libraries/jquery/jquery-1.6.1.min.js"></script>
		<script type="text/javascript">
			document.getElementById('load-status').innerHTML = 'Loading jQuery UI ...';
		</script>
		<script type="text/javascript" src="/libraries/jquery/jquery-ui-1.8.13.min.js"></script>
		<script type="text/javascript">
			document.getElementById('load-status').innerHTML = 'Loading jQuery Templates ...';
		</script>
		<script type="text/javascript" src="/libraries/jquery/jquery.tmpl.min.js"></script>
		<script type="text/javascript">
			document.getElementById('load-status').innerHTML = 'Loading JSON Library ...';
		</script>
		<script type="text/javascript" src="/libraries/jquery/json2.js"></script>
		<script type="text/javascript">
			document.getElementById('load-status').innerHTML = 'Loading jQuery ServiceClient ...';
		</script>
		<script type="text/javascript" src="/services/serviceclient/dist/jquery-serviceclient.js"></script>		
		<script type="text/javascript">
			document.getElementById('load-status').innerHTML = 'Loading Demo Templates ...';
		</script>
		<script type="text/javascript" src="tpl/Test.tpl.js"></script>		
		<script type="text/javascript">
			$(document).ready(function(){
				
				ServiceClient.Kernel.run([{
					service : ServiceClient.jquery.module.AlertStatus,
					selector : '#load-status',
					value : 'Initializing ...',
					hide : 1000,
					delay : 3000
				},{
					service : ServiceClient.jquery.view.ElementView,
					elementid : '#tab-container'
				},{
					service : ServiceClient.jquery.renderer.TabUI,
					indexstart : 1,
					saveindex : 'tabuipanel'
				},{
					service : ServiceClient.jquery.module.NavigatorInit,
					selector : 'a.navigate',
					attribute : 'href'
				}]);
				
				ServiceClient.Registry.add('#testtab', ServiceClient.jquery.navigator.TestTab);
				ServiceClient.Registry.add('#tplload', ServiceClient.jquery.navigator.TplLoad);
				
				ServiceClient.Registry.save('tpl-test', ServiceClient.jquery.template.Test);
				
		});
		</script>  		
	</body>
